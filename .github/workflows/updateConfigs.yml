name: Update Configs Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # Ù‡Ø± 5 Ø¯Ù‚ÛŒÙ‚Ù‡ Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯
  workflow_dispatch: # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.NAMIRA }} # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² ØªÙˆÚ©Ù† Ø¨Ø±Ø§ÛŒ Ø¯Ø³ØªØ±Ø³ÛŒ Ø¨Ù‡ Ù…Ø®Ø²Ù†

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node index.js

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update configs"
          git push https://${{ secrets.NAMIRA }}@github.com/hamednourzaei/namira-endpoint.git

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.NAMIRA }}
          commit-message: "ğŸ” Update configs automatically"
          title: "Auto-update configs"
          body: "Automatic update by GitHub Actions"
          branch: auto-update-configs
          base: main
          auto-merge: true

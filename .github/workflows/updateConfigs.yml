name: Update Configs Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # هر 5 دقیقه اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HAMEDMKM }} # استفاده از توکن برای دسترسی به مخزن

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node index.js

      - name: Commit & Push changes to main
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update configs automatically"
          git push https://${{ secrets.HAMEDMKM }}@github.com/hamednourzaei/namira-endpoint.git main

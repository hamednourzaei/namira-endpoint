name: Update Configs Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # هر 5 دقیقه اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node index.js

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update configs"
          git push https://${{ secrets.NAMIRA }}@github.com/hamednourzaei/namira-endpoint.git

      - name: Merge changes into main branch
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff feature-branch  # فرض می‌کنیم تغییرات در feature branch است
          git push https://${{ secrets.NAMIRA }}@github.com/hamednourzaei/namira-endpoint.git
